{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar datos</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Editar datos</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="ciudad">Municipio:</label>
                <input type="text" id="ciudad" name="ciudad" value="{{ dato.ciudad }}" required>
            </div>
            <div class="form-group">
                <label for="temperatura">Temperatura:</label>
                <input type="number" step="0.01" id="temperatura" name="temperatura" value="{{ dato.temperatura }}" required>
            </div>
            <div class="form-group">
                <label for="humedad">Humedad:</label>
                <input type="number" step="0.01" id="humedad" name="humedad" value="{{ dato.humedad }}" required>
            </div>
            <button type="submit" class="submit-btn">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
