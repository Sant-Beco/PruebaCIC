{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar eliminación</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirmar eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar los siguientes datos?</p>
        <ul>
            <li><strong>Ciudad:</strong> {{ dato.ciudad }}</li>
            <li><strong>Temperatura:</strong> {{ dato.temperatura }}°C</li>
            <li><strong>Humedad:</strong> {{ dato.humedad }}%</li>
        </ul>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Sí, eliminar</button>
            <a href="{% url 'index' %}" class="cancel-btn">Cancelar</a>
        </form>
    </div>
</body>
</html>
